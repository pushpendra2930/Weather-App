<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="header">
             <div class="search-box">
                <input type="text" placeholder="Enter location" class="input-box" />
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
             </div>
        </div>
       <div class="weather-body">
            <img src="cloud.png" alt="Loading img" class="weather-img">

            <div class="weather-box">
              <p class="temperature">0 <sup>Â°C</sup></p>
              <p class="description">Clouds</p>
            </div>

            <div class="Weather-details">
              <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                  <span id="humidity">45%</span>
                  <p>Humidity</p>
                </div>
              </div>

              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                  <span id="wind-speed">15km/hr</span>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
       </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6f2162483f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
